<div class="container row">
    <div class="col col-6" *ngFor="let player of playersData">
        <button mat-button
        (click)="selectPlayer(player)"
        [disabled]="selectClassPlayer(player.name)"
         > {{ player.name}} </button>
    </div>
</div>
<div class="row">
    <div class="col-12">
        <button mat-button class="btn btn-block">Start Playing</button>
    </div>
</div>
