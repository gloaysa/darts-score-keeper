<mat-table matSort #table [dataSource]="dataSource" *ngIf="dataSource; else loading">

  <!-- Position Column -->
  <ng-container matColumnDef="position">
    <mat-header-cell *matHeaderCellDef> No. </mat-header-cell>
    <mat-cell *matCellDef="let element">
      <ng-container *ngIf="element.position != 1; else elseTemplate">
        {{ element.position }}
      </ng-container>
      <ng-template #elseTemplate> <i class="material-icons yellow">stars</i> </ng-template>
    </mat-cell>
  </ng-container>

  <!-- Player Column -->
  <ng-container matColumnDef="player">
    <mat-header-cell *matHeaderCellDef> Player </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.player}} </mat-cell>
  </ng-container>

  <!-- Points Column -->
  <ng-container matColumnDef="points">
    <mat-header-cell *matHeaderCellDef mat-sort-header> Points </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.points}} </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>

<ng-template #loading>
  <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
</ng-template>
