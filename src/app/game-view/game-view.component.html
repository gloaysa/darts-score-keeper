<div class="row">
  <div class="col-5">
    <ng-container *ngIf="player1.name; else player1Template">
      <h2> {{ player1.name }} </h2>
    </ng-container>
    <ng-template #player1Template>
      Player 1
    </ng-template>
  </div>

  <div class="col-2">
    <ng-container *ngIf="!playing; else playingTemplate">
      <button mat-icon-button (click)="changePlayers()">
        <i class="material-icons">compare_arrows</i>
      </button>
    </ng-container>
    <ng-template #playingTemplate>
      <button mat-icon-button (click)="nexTurn()">
        Turn: {{ numberOfRounds }}
      </button>
    </ng-template>
  </div>

  <div class="col-5">
    <ng-container *ngIf="player2.name; else player2Template">
      <h2> {{ player2.name }} </h2>
    </ng-container>
    <ng-template #player2Template>
      Player 2
    </ng-template>
  </div>
</div>

<mat-card-content>
  <router-outlet></router-outlet>
</mat-card-content>
