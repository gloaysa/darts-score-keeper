<div class="container row" [hidden]="!twoPlayersSelected()">
    <div class="col col-6" *ngFor="let player of players">
        <button mat-button
        (click)="selectPlayer(player)"
        [disabled]="selectClassPlayer(player)"
         > {{ player.name}} </button>
    </div>
</div>

<div [hidden]="twoPlayersSelected()">
    <app-circle-tracker [player1]="player1" [player2]="player2"></app-circle-tracker>
</div>
