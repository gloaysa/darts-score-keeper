<div class="container row">
    <div class="col col-6" *ngFor="let data of playersData">
        <button mat-button
        (click)="selectPlayer(data.player)"
        [disabled]="selectClassPlayer(data.player)"
         > {{ data.player}} </button>
    </div>
</div>
<div class="row">
    <div class="col-12">
        <button mat-button class="btn btn-block">Start Playing</button>
    </div>
</div>
