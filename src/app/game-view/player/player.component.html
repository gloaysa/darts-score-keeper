<div class="container row">
    <div class="col col-6" *ngFor="let player of playersData">
        <button mat-button
        (click)="selectPlayer(player)"
        [disabled]="selectClassPlayer(player)"
         > {{ player.name}} </button>
    </div>
</div>
<div class="row">
  <div class="col col-12">
      <input type="text" [(ngModel)]="numberOfRounds" (ngModelChange)="updateNumberOfRounds($event)" />
  </div>
  <div class="col-12">
      <button mat-button class="btn btn-block" [hidden]="twoPlayersSelected()" [routerLink]="['./game']" >Start Playing</button>
  </div>
</div>
